<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }

<body>


  <main class="container">
    <section class="box box-1">
      <div class="logo-container">
        <img src="./images/logo.svg" alt="#" class="logo">
      </div>
      <div class="icons">
        <div class="icon icon-1">
          <img src="./images/icon-document.svg" alt="#">
        </div>
        <div class="icon icon-2">
          <img src="./images/icon-folder.svg" alt="#">
        </div>
        <div class="icon icon-3">
          <img src="./images/icon-upload.svg" alt="#">
        </div>
      </div>
    </section>

    <section class="box box-2">
      <p class="space-used">YouÂ´ve used <span class="span-gb">815 GB </span>of your storage</p>
      <div class="bar-container">
        <div class="bar">
          <div class="inside-bar"></div>
        </div>
        <div class="space-available">
          <p class="space-inital">0 GB</p>
          <p class="space-final">1000 GB</p>
        </div>
      </div>
    </section>

    <div class="left">
      <p class="left-text">185</p>
      <p class="gb-left">GB Left</p>
    </div>
  </main>
